<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピング練習</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>タイピング練習</h1>
        <div id="timer">タイマー: <span id="time">0</span> 秒</div>
        <div id="accuracy">正確性: <span id="accuracy-value">100%</span></div>
        <div id="target-sentence">目標文章: <span id="original-text-span">君と君にだけは言えずにいたけど<br>Ah やっと言えた<br>これは絶対嘘じゃない愛してる</span></div>
        <div id="comparison-text">比較用文: <span id="comparison-text-span"></span></div>
        <div id="keybordbuff-text">バッファー: <span id="keybordbuff-text-span"></span></div>
        <div id="character">
            <img src="character.png" alt="Character">
        </div>
        <audio id="mistake-sound" src="mistake.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
